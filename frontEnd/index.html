<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Test Social Network Backend</h1>
    
    <!-- Form thêm bài viết -->
    <h2>Thêm bài viết mới</h2>
    <form id="postForm">
        <label for="title">Tiêu đề:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="author">ID tác giả:</label>
        <input type="number" id="author" name="author" required><br><br>

        <label for="content">Nội dung:</label>
        <textarea id="content" name="content" required></textarea><br><br>

        <button type="submit">Thêm Bài Viết</button>
    </form>

    <!-- Hiển thị các bài viết -->
    <h2>Danh sách bài viết</h2>
    <div id="posts"></div>

    <!-- Form thêm bình luận -->
    <h2>Thêm bình luận</h2>
    <form id="commentForm">
        <label for="post_id">ID bài viết:</label>
        <input type="number" id="post_id" name="post_id" required><br><br>

        <label for="author_id">ID tác giả:</label>
        <input type="number" id="author_id" name="author_id" required><br><br>

        <label for="content">Nội dung bình luận:</label>
        <textarea id="comment_content" name="content" required></textarea><br><br>

        <button type="submit">Thêm Bình Luận</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
