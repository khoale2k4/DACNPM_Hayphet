<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="style_nav_before.css" />
  <title>Tinhte - Mạng Xã Hội</title>
</head>
<body>
 
    <header class="navbar">
      <div class="logo_brand">
          <img class="logo" src="img/logo.png" alt="Tinhte Logo" />
          <div class="brand">Tinhte</div>
          <div class="brand_title">MẠNG XÃ HỘI</div>
      </div>


      <div class="search_box">
        <div class="shape">
          <div class="input">
              <input
                type="search"
                class="text"
                placeholder="Tìm sản phẩm công nghệ, cộng đồng, bạn bè..."
                aria-label="Search"
              />
          </div>
        </div>
      </div>


      <div class="button">
        <img class="SVG-2" src="img/profile.png" alt="Profile Icon" />
        <div class="horizontal-divider"></div>
        <div class="horizontal-divider-2"></div>
        <div class="horizontal-divider-3"></div>
      </div>
    </header>
</body>
</html>
