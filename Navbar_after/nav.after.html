<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="style_nav_after.css" />
  <title>Tinhte - Mạng Xã Hội</title>
</head>
<body>
 
    <header class="navbar">
      <div class="logo_brand">
          <img class="logo" src="img/logo.png" alt="Tinhte Logo" />
          <div class="brand">Tinhte</div>
          <div class="brand_title">MẠNG XÃ HỘI</div>
      </div>


      <div class="search_box">
        <div class="shape">
          <div class="input">
              <input
                type="search"
                class="text"
                placeholder="Tìm sản phẩm công nghệ, cộng đồng, bạn bè..."
                aria-label="Search"
              />
          </div>
        </div>
      </div>


      <div class="function">
        <div class="post_button"><div class="text_in_post_button">Viết Bài Chia Sẻ</div></div>
        <img class="notice" src="img/notice.png" />
        <div class="avt_button">
          <img class="drop_down" src="img/dropdown.png" /> <img class="avt-png" src="img/avt.png" />
        </div>
      </div>
    </header>
</body>
</html>
