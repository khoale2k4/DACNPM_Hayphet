
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style_verify.css" />
  </head>
  <body>
      <div class="form">
        <form action="/submit-login" method="POST">

          <div class="title">
            <div class="title_text">Xác thực gmail</div>
            <div class="close_button">
              <img class="close_image" src="img/image.png" />
            </div>
          </div>

          <div class="otp">
            <input type="otp" id="otp" class="otp_input" placeholder="OTP" required />
          </div>

          <p class="notice">
            Vui lòng nhập mã OTP
          </p>

          <button type="submit" class="verify_button">
            <div class="text_in_verify_button">Xác thực</div>
          </button>
        </form>
      </div>
  </body>
</html>
