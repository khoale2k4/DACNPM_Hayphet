<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style_create_post.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo_brand">
          <img class="logo" src="img/logo.png" alt="Tinhte Logo" />
          <div class="brand">Tinhte</div>
          <div class="brand_title">MẠNG XÃ HỘI</div>
      </div>


      <div class="search_box">
        <div class="shape">
          <div class="input">
              <input
                type="search"
                class="text"
                placeholder="Tìm sản phẩm công nghệ, cộng đồng, bạn bè..."
                aria-label="Search"
              />
          </div>
        </div>
      </div>

      <div class="function">
        <div class="post_button"><div class="text_in_post_button">Viết Bài Chia Sẻ</div></div>
        <img class="notice" src="img/notice.png" />
        <div class="avt_button">
          <img class="drop_down" src="img/dropdown.png" /> <img class="avt-png" src="img/avt.png" />
        </div>
      </div>
    </header>
        <div class="guide">
          <div class="text_in_guide">Hướng dẫn viết bài</div>
          <div class="guide_image"></div>
        </div>
        
        <form action="/submit-post" method="POST" class="post_content">
          
          <!-- Input file cho ảnh với chức năng kéo thả -->
          <div class="drop_and_drag">
            <input 
              type="file" 
              id="file-input" 
              class="file_input" 
              accept="image/*" 
              style="display: none;" 
            />
            <img class="add_image_icon" src="img/add_img.png" />
            <div class="text_add_avt">Thêm ảnh đại diện</div>
            <div class="text_drop_and_drag">Hoặc kéo và thả</div>
          </div>

          <!-- Textarea cho phần nội dung -->
          <div class="content">
            <textarea   
              class="textbox" 
              name="content" 
              placeholder="Nhập đoạn giới thiệu tổng quan của bài để anh em hiểu được nội dung bài viết..." 
              rows="5"
            ></textarea>
          </div>

          <!-- Đếm số chữ -->
          <div class="count">
            <div class="text_count">Bài viết 0 chữ</div>
          </div>

          <!-- Nút đăng -->
          <button type="submit" class="upload_button">
            <div class="text_in_upload_button">Đăng</div>
          </button>
        </form>
  </body>
</html>
