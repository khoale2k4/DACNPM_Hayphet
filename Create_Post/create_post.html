<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style_create_post.css" />
  </head>
  <body>
    <div class="element-light">
        <header class="header">
            <div class="overlap-group-wrapper">
              <div class="overlap-group">
                <img class="img" src="img/logo.png" />
                <div class="text-wrapper-5">Tinhte</div>
                <div class="logo_title">MẠNG XÃ HỘI</div>
              </div>
            </div>
            <div class="container">
                  <div class="form-body-row-data">
                    <div class="body-row-data-input">
                      <div class="div-wrapper">
                        <input 
                          type="search" 
                          class="text-wrapper-6" 
                          placeholder="Tìm sản phẩm công nghệ, cộng đồng, bạn bè..." 
                        />
                    </div>
                  </div>
                </div>
              </div>
                     
            <div class="button-2">
              <img class="SVG-2" src="img/profile.png" />
              <div class="horizontal-divider"></div>
              <div class="horizontal-divider-2"></div>
              <div class="horizontal-divider-3"></div>
            </div>
          </header>
      <div class="background">
        <div class="link">
          <div class="text-wrapper">Hướng dẫn viết bài</div>
          <div class="hd"></div>
        </div>
        
        <!-- Thẻ content-form được biến thành form -->
        <form action="/submit-post" method="POST" class="content-form">
          
          <!-- Input file cho ảnh với chức năng kéo thả -->
          <div class="drop-and-drag">
            <input 
              type="file" 
              id="file-input" 
              class="file-input" 
              accept="image/*" 
              style="display: none;" 
            />
            <img class="SVG" src="img/add_img.png" />
            <div class="text-wrapper-3">Thêm ảnh đại diện</div>
            <div class="text-wrapper-4">Hoặc kéo và thả</div>
          </div>

          <!-- Textarea cho phần nội dung -->
          <div class="content">
            <textarea 
              class="textbox-rich-text" 
              name="content" 
              placeholder="Nhập đoạn giới thiệu tổng quan của bài để anh em hiểu được nội dung bài viết..." 
              rows="5"
            ></textarea>
          </div>

          <!-- Đếm số chữ -->
          <div class="count">
            <div class="text-wrapper-2">Bài viết 0 chữ</div>
          </div>

          <!-- Nút đăng -->
          <button type="submit" class="button">
            <div class="div">Đăng</div>
          </button>
        </form>
      </div>  
    </div>
  </body>
</html>
