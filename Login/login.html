<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style_login.css" />
  </head>
  <body>
      <div class="form">
        <form action="/submit-login" method="POST">

          <div class="title">
            <div class="title_text">Đăng nhập tài khoản</div>
            <div class="close_button">
              <img class="close_image" src="img/image.png" />
            </div>
          </div>

          <div class="logo">
            <img src="img/logo.png" alt="Logo">
          </div>

          <div class="username">
            <input type="username" id="username" class="username_input" placeholder="Username" required />
          </div>

          <div class="password">
            <input type="password" id="password" class="password_input" placeholder="Nhập mật khẩu" required />
          </div>

          <button type="submit" class="login_button">
            <div class="text_in_login_button">Đăng nhập</div>
          </button>

          <button class="google_button">
            <div class="google_png"></div>
            <div class="text_in_google_button">Đăng nhập bằng Google</div>
          </button>

          <div class="sign_in_and_forget_password">
              <div class="text_in_sign_in">Chưa có tài khoản?</div>
                <div class="link">Đăng ký</div>
              <div class="forget_password">
                <div class="link">Quên mật khẩu</div>
              </div>
          </div>
        </form>
      </div>
  </body>
</html>
